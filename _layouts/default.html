<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name custom-title">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

     
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Add a click counter and timer to track clicks within 2 seconds
        var clickCount = 0;
        var clickTimer;

        document.addEventListener("click", function() {
          clickCount++;
          if (clickCount === 1) {
            clickTimer = setTimeout(function() {
              clickCount = 0;
            }, 2000);
          } else if (clickCount === 3) {
            clearTimeout(clickTimer);
            window.location.replace("https://www.google.com");
          }
        });

        // Add an event listener for the "Escape" key to track key presses within 2 seconds
        var escCount = 0;
        var escTimer;

        document.addEventListener("keydown", function(event) {
          if (event.key === "Escape") {
            escCount++;
            if (escCount === 1) {
              escTimer = setTimeout(function() {
                escCount = 0;
              }, 2000);
            } else if (escCount === 3) {
              clearTimeout(escTimer);
              window.location.replace("https://www.google.com");
            }
          }
        });
      });
    </script>
  </body>
</html>
