<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var navLinks = document.querySelectorAll("#navMenu a");
        var currentPage = window.location.pathname.split("/").pop();

        navLinks.forEach(function(link) {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("current-section");
          }
        });

        // JavaScript to toggle the visibility of the sidebar
        var hamburgerMenu = document.getElementById("hamburgerMenu");
        var navMenu = document.getElementById("navMenu");

        hamburgerMenu.addEventListener("click", function() {
          navMenu.classList.toggle("visible");
        });

        // Add a click event listener to the #navMenu links to show the corresponding page
        navLinks.forEach(function(link) {
          link.addEventListener("click", function(event) {
            event.preventDefault();
            var href = link.getAttribute("href");
            fetch(href)
              .then(function(response) {
                return response.text();
              })
              .then(function(data) {
                document.querySelector(".content").innerHTML = data;
                navMenu.classList.remove("visible");
              });
          });
        });

        // Quick exit function
        function quickExit() {
          window.location.href = "https://www.google.com";
        }

        // Triple click event listener
        var clickCount = 0;
        document.addEventListener("click", function() {
          clickCount++;
          if (clickCount === 3) {
            quickExit();
          }
          setTimeout(function() {
            clickCount = 0;
          }, 1000);
        });

        // Triple "Escape" key press event listener
        var escapeCount = 0;
        document.addEventListener("keydown", function(event) {
          if (event.key === "Escape") {
            escapeCount++;
            if (escapeCount === 3) {
              quickExit();
            }
            setTimeout(function() {
              escapeCount = 0;
            }, 1000);
          }
        });
      });
    </script>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name custom-title">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

     
    </main>
  </body>
</html>
