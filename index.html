<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="left.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var navLinks = document.querySelectorAll("#navMenu a");
      var currentPage = window.location.pathname.split("/").pop();

      navLinks.forEach(function(link) {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("current-section");
        }
      });

      // Pf2f4: JavaScript to toggle the visibility of the sidebar
      var hamburgerMenu = document.getElementById("hamburgerMenu");
      var navMenu = document.getElementById("navMenu");

      hamburgerMenu.addEventListener("click", function() {
        navMenu.classList.toggle("visible");
      });
    });
  </script>
  <style>
    /* P2ca9: Add CSS for the hamburger menu icon */
    #hamburgerMenu {
      display: none;
      cursor: pointer;
      font-size: 24px;
      position: fixed;
      top: 10px;
      left: 10px;
    }

    /* P80ed: Ensure the sidebar is hidden by default on smaller screens */
    @media (max-width: 768px) {
      #navMenu {
        display: none;
      }

      #navMenu.visible {
        display: block;
      }

      #hamburgerMenu {
        display: block;
      }
    }
  </style>
</head>
