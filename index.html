<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="left.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var navLinks = document.querySelectorAll("#navMenu a");
      var currentPage = window.location.pathname.split("/").pop();

      navLinks.forEach(function(link) {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("current-section");
        }
      });

      // Pf2f4: JavaScript to toggle the visibility of the sidebar
      var hamburgerMenu = document.getElementById("hamburgerMenu");
      var navMenu = document.getElementById("navMenu");

      hamburgerMenu.addEventListener("click", function() {
        navMenu.classList.toggle("visible");
      });

      // Add a click event listener to the #navMenu links to show the corresponding page
      navLinks.forEach(function(link) {
        link.addEventListener("click", function(event) {
          event.preventDefault();
          var href = link.getAttribute("href");
          fetch(href)
            .then(function(response) {
              return response.text();
            })
            .then(function(data) {
              document.querySelector(".content").innerHTML = data;
            });
        });
      });
    });
  </script>
  <style>
    /* P2ca9: Add CSS for the hamburger menu icon */
    #hamburgerMenu {
      display: none;
      cursor: pointer;
      font-size: 24px;
      position: fixed;
      top: 10px;
      left: 10px;
    }

    /* P80ed: Ensure the sidebar is hidden by default on smaller screens */
    @media (max-width: 768px) {
      #navMenu {
        display: none;
      }

      #navMenu.visible {
        display: block;
      }

      #hamburgerMenu {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- P2ca9: Add a hamburger menu icon to the navigation bar -->
  <div id="hamburgerMenu">&#9776;</div>
  <div id="navMenu">
    <ul>
      <li><a href="/introduction/">Introduction</a></li>
      <li><a href="/experiences-by-others/">Experiences by Others</a></li>
      <li><a href="/glossary/">Glossary</a></li>
      <li><a href="/myth-busters/">Myth Busters</a></li>
      <li><a href="/other-resources/">Other Resources</a></li>
      <li><a href="/school/">School</a></li>
      <li><a href="/survive-sex-ed/">Survive Sex Ed</a></li>
      <li><a href="/trust-science/">Trust Science!</a></li>
      <li><a href="/why-i-made-this-website/">Why I Made This Website</a></li>
      <li><a href="/worried/">Worried?</a></li>
    </ul>
  </div>
  <div class="content">
    <!-- Main content goes here -->
  </div>
</body>
</html>
